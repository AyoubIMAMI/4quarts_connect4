<!DOCTYPE html>
<html lang="en">
<script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
<link href="multiplayer_style.css" type="text/css" rel="stylesheet">
<link href="../../home/header_style.css" type="text/css" rel="stylesheet">

<head>
    <meta charset="UTF-8">
    <title>Connect4 - Local game</title>
</head>
<meta name="viewport" content="width=device-width, initial-scale=no">
<body id="body">

<div class="message" id="message"></div>
<div class="player" id="player">
</div>
<div class="playerElo" id="playerElo"></div>
<div class="opponentElo" id="opponentElo"></div>

<div id="gameDisplay">
    <div id="board">
        <table>
            <thead>
            <tr>
                <th colspan="7">Online</th>
            </tr>
            </thead>
            <tbody id="grid">
            <tr>
                <td id="0 5"></td>
                <td id="1 5"></td>
                <td id="2 5"></td>
                <td id="3 5"></td>
                <td id="4 5"></td>
                <td id="5 5"></td>
                <td id="6 5"></td>
            </tr>

            <tr>
                <td id="0 4"></td>
                <td id="1 4"></td>
                <td id="2 4"></td>
                <td id="3 4"></td>
                <td id="4 4"></td>
                <td id="5 4"></td>
                <td id="6 4"></td>
            </tr>

            <tr>
                <td id="0 3"></td>
                <td id="1 3"></td>
                <td id="2 3"></td>
                <td id="3 3"></td>
                <td id="4 3"></td>
                <td id="5 3"></td>
                <td id="6 3"></td>
            </tr>

            <tr>
                <td id="0 2"></td>
                <td id="1 2"></td>
                <td id="2 2"></td>
                <td id="3 2"></td>
                <td id="4 2"></td>
                <td id="5 2"></td>
                <td id="6 2"></td>
            </tr>

            <tr>
                <td id="0 1"></td>
                <td id="1 1"></td>
                <td id="2 1"></td>
                <td id="3 1"></td>
                <td id="4 1"></td>
                <td id="5 1"></td>
                <td id="6 1"></td>
            </tr>

            <tr>
                <td id="0 0"></td>
                <td id="1 0"></td>
                <td id="2 0"></td>
                <td id="3 0"></td>
                <td id="4 0"></td>
                <td id="5 0"></td>
                <td id="6 0"></td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="menu">
        <div class="gameLaunch" id="surrenderButton">
            <h1 class="buttonLaunch">Surrender</h1>
        </div>
        <div class="gameLaunch" id="home">
            <h1 class="buttonLaunch">Back to home</h1>
    </div>
</div>

<div id="surrenderedGameMessage" style="display:none">
    <div class="buttons-container">
        <button class="disabled" id="noSurrenderKeepPlaying">No, I am a warrior and I will keep playing!</button>
        <button class ="disabled" id="SurrenderBackToHome">Yes, I am weak and I want to surrender...</button>
    </div>
</div>

<div id="chat-container">
    <div id="chat-messages">
        <!-- messages s'affichent ici -->
    </div>
    <div id="mute-button-container">
        <button id="mute-button">Mute</button>
    </div>
    <form id="chat-form">
        <div id="chat-buttons">
            <button type="button" id="btn-salut">Hello!</button>
            <button type="button" id="btn-pret">I'm ready!</button>
            <button type="button" id="btn-merci">Thank you!</button>
            <button type="button" id="btn-wp">Well Played!</button>
        </div>
    </form>
</div>
<div id="timer"></div>


<div id="firstPlayerName" style="display: none"></div>
<div id="secondPlayerName" style="display: none"></div>
</body>
<script type="module" src="multiplayer_script.js"></script>
</html>
