<!DOCTYPE html>
<html lang="en">
<head>
    <link href="/loginRegister/loginRegister.css" type="text/css" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Connect4</title>
</head>
<body>
    <div>
        <h1>Connect4</h1>
        <div class="credentialBlock">
            <div class="top">
                <div class="login-text" id="login">
                    <h2>Login</h2>
                </div>
                <div class="signIn-text" id="signIn">
                    <h2>Sign Up</h2>
                </div>
            </div>

            <div id="log">
                <div class="body">
                    <input type="text" placeholder="Enter Username" name="log_name" class="inp" required>
                    <input type="text" placeholder="Enter Password" name="log_pswd" class="inp" required>
                </div>
                <button class="button" onclick="login()">Login</button>
            </div>

            <div id="reg">
                <div class="body">
                    <input type="text" placeholder="Name" name="reg_name" class="inp" required>
                    <input type="text" placeholder="e-mail" name="reg_email" class="inp" required>
                    <input type="text" placeholder="password" name="reg_pswd" class="inp" required>
                    <input type="text" placeholder="confirm password" name="reg_pswd2" class="inp" required>
                </div>
                <div id = "errorMessage" style="display:none">Passwords are not the same</div>
                <button class="button" onclick="register()">Register</button>
            </div>

        </div>
        <div>

        </div>
    </div>
</body>

<script src="/loginRegister/loginRegister.js"></script>
</html>
