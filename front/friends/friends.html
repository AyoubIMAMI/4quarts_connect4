<!DOCTYPE html>
<html lang="en">
<link href="./friend.css" type="text/css" rel="stylesheet">
<link href="./chat.css" type="text/css" rel="stylesheet">
<script type="module" src="friends.js"></script>
<script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/iconify-icon@1.0.7/dist/iconify-icon.min.js"></script>
<script crossorigin="anonymous" src="https://kit.fontawesome.com/76ed084c57.js"></script>

<head>
    <meta charset="UTF-8">
    <title>Friends</title>
</head>

<body>
    <div id="fMenu">
        <input type="text" id="searchBar" placeholder="Friend's username">
        <button type= "button" class="buttonFriends" id="addFriendButton">Add friend</button>
    </div>

    <a class="userNotFoundMessage" id="userNotFoundMessage" style="display:none; color: red">User not found! Check spelling, otherwise it does not exist</a>

    <div class="friends">
        <div class="friendMenu">
            <div class="friendList" id="friendList">
                Friends list:
                <div class="dropdown"></div>
            </div>
        </div>

        <div class="challengeMessageMenu">
            <div class="challengeMessage" id="challengeMessage">
                Challenges requests:
                <div class="dropdownChallengeRequest"></div>
            </div>

            <div id="waitingForChallengeAnswer"></div>
            <button id="cancelChallenge" style="display: none">Cancel challenge</button>
        </div>

        <div class="friendRequestMenu">
            <div class="friendRequest" id="friendRequest">
                Friends requests:
                <div class="dropdownFriendRequest"></div>
            </div>
        </div>
    </div>

    <div class="chat-container" id="chat-container" style="display:none">
            <div class="chat-header" id="chat-header">
            </div>
            <div id="chat-messages" style="height: 45vh">
                <!-- messages s'affichent ici -->
            </div>
            <div id="chat-bar" style="height: 5vh">
                <input type="text" id="chatBar" placeholder="Hey">
            </div>
    </div>
    <div class="chat-container" id="miniFriendContainer">
        <div class="chat-header" id="mini-chat-header">
            <div style="margin:auto">Menu</div>
            <i class="fa-solid fa-chevron-down" id="chevron-down" style="display:none"></i>
            <i class="fa-solid fa-chevron-up" id="chevron-up" style="display:block"></i>
            <div></div>
        </div>
        <div id="mini-container-content" style="display:none; height: 50vh">
            <div class="choice-header">
                <div id="miniFriendsContacts" style="width: 50%; background-color: rgba(0,0,0,0.06)">
                    <iconify-icon icon="fa-solid:user-friends" style="font-size: 2.4em;"></iconify-icon>
                </div>
                <div id="miniNotification" style="width: 50%;">
                    <iconify-icon icon="mdi:bell-notification" style="font-size: 2.4em; margin:auto"></iconify-icon>
                </div>
            </div>
            <div class="miniFriendList" id="miniFriendList">

                <div class="miniDropdown"></div>
            </div>
        </div>
    </div>

</body>
</html>
