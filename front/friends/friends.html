<!DOCTYPE html>
<html lang="en">

<script type="module" src="friends.js"></script>
<script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>

<head>
    <meta charset="UTF-8">
    <title>Friends</title>
</head>

<body>
    <input type="text" id="searchBar" placeholder="Friend's username">
    <button type="button" id="addFriendButton">Add friend</button>
    <a class="userNotFoundMessage" id="userNotFoundMessage" style="display:none; color: red">User not found! Check spelling, otherwise it does not exist</a>

    <div class="friendMenu">
        <div class="friendList" id="friendList">
            Friends list:
            <div class="dropdown"></div>
        </div>
    </div>

    <div class="friendRequestMenu">
        <div class="friendRequest" id="friendRequest">
            Friends requests:
            <div class="dropdownFriendRequest"></div>
        </div>
    </div>

    <div class="challengeMessageMenu">
        <div class="challengeMessage" id="challengeMessage">
            Challenges requests:
            <div class="dropdownChallengeRequest"></div>
        </div>

        <div id="waitingForChallengeAnswer" style="display: none"></div>
    </div>

</body>
</html>
