<!DOCTYPE html>
<html lang="en">


<link href="/home/home_style.css" type="text/css" rel="stylesheet">
<link href="/home/search_style.css" type="text/css" rel="stylesheet">
<link href="/home/header_style.css" type="text/css" rel="stylesheet">
<script src="../cordova.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-..."/>
<script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
<script crossorigin="anonymous" src="https://kit.fontawesome.com/76ed084c57.js"></script>

<link href="../friends/friend.css" type="text/css" rel="stylesheet">
<link href="../friends/chat.css" type="text/css" rel="stylesheet">
<link href="../plugins/connectionOverlay.css" type="text/css" rel="stylesheet">
<script type="module" src="../friends/friends.js"></script>
<script src="https://cdn.jsdelivr.net/npm/iconify-icon@1.0.7/dist/iconify-icon.min.js"></script>
<script crossorigin="anonymous" src="https://kit.fontawesome.com/76ed084c57.js"></script>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Connect4 - Home</title>
</head>

<body>
<div class="header-top">
    <div class="profil iconHomePage" id="profil">
        <i class ="homepage fas fa-user" ></i>
    </div>
    <h1 class="title" id="title"> WELCOME TO CONNECT4QUARTS </h1>
    <div class="logout iconHomePage" id="logout">
        <i class ="iconHeader fas fa-sign-out-alt" ></i>
    </div>
</div>
<div class="home">
    <div class="menu" id="menu">
        <div class="gameLaunch localLaunch" onclick="window.location.href='../games/local/local_game.html'">
            <iconify-icon icon="game-icons:spinning-sword" class="ic"></iconify-icon>
            <h1 class="onlineButton">Local game</h1>
        </div>
        <div class="gameLaunch botLaunch" onclick="window.location.href = '../games/bot/bots_difficulty.html'">
            <iconify-icon icon="mdi:robot" class="ic"></iconify-icon>
            <h1 class="botButton">Play against AI</h1>
        </div>
        <div class="gameLaunch onlineLaunch" id="b">
            <iconify-icon icon="subway:world-1" class="ic"></iconify-icon>
            <h1 class="buttonLaunch">Play online</h1>
        </div>
        <div class="littleIconMenu">
            <div class="saveIcon iconHomePage" id="saveIcon">
                <iconify-icon icon="material-symbols:save" class="iconInMenu iconHeader"></iconify-icon>
            </div>
            <div class="saveIcon iconHomePage" id="muteVibrationButton" style="background-color: rgb(128 215 221)">
                <iconify-icon icon="ri:volume-off-vibrate-fill" class="iconInMenu iconHeader" id="notVibrating"></iconify-icon>
                <iconify-icon icon="ri:volume-vibrate-fill" class="iconInMenu iconHeader" id="vibrating" ></iconify-icon>
            </div>
        </div>
    </div>

    <div class="littleMenu" id="littleMenu">
        <div class="gameSaved" id="gameSaved">
            <div class="headerGameSaved">
                <div class="textForTrash">Your saved games:</div>
                <div class="trashIcon iconHomePage" id="trash">
                    <div class="fas fa-trash-alt"></div>
                </div>
                <div class="crossIcon iconHomePage" id="cross">
                    <iconify-icon icon="system-uicons:cross"></iconify-icon>
                </div>
            </div>
            <div class="dropdown">
            </div>
        </div>
    </div>


    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
</div>
<div id="hidingEverything" >
</div>
<div class="container" id="search">
    <div class="header">
        <h1>Waiting for an opponent</h1>
    </div>
    <div class="loading">
        <img src="../img/fight.png" alt="Loader icon" class="loader">
        <p class="loading-text">Looking for a worthy opponent</p>
    </div>
    <button id="cancel"> Cancel Queue</button>
</div>






<div class="chat-container" id="chat-container" style="display:none;z-index: 5;">
    <div class="chat-header" id="chat-header">
    </div>
    <div id="chat-messages" style="height: 100vh">
        <!-- messages s'affichent ici -->
    </div>
    <div id="chat-bar">
        <input type="text" id="chatBar" placeholder="Hey">
    </div>
</div>
<div class="chat-container" id="miniFriendContainer">
    <div class="chat-header" id="mini-chat-header" style="font-size:5vh">
        <iconify-icon class="fight iconStyle glow" id="iconNotifFight1" style="margin:0; display:none; color:darkred;" icon="mdi:sword-cross"></iconify-icon>
        <iconify-icon class="glow" icon="mdi:message-notification" id="iconNotif" style="display:none; color:darkred;"></iconify-icon>
        <iconify-icon class="glow" icon="fluent-mdl2:add-friend" id="iconNotifFriendRequest1" style="display:none; color:forestgreen;"></iconify-icon>
        <div style="margin:auto">Menu</div>
        <i class="fa-solid fa-chevron-down" id="chevron-down" style="display:none;margin:0;"></i>
        <i class="fa-solid fa-chevron-up" id="chevron-up" style="display:block;margin:0;"></i>
        <div></div>
    </div>
    <div id="mini-container-content" style="width: 100%;">
        <div class="choice-header">
            <div id="miniFriendsContacts">
                <iconify-icon icon="fa-solid:user-friends" style="font-size: 2.4em;"></iconify-icon>
            </div>
            <div id="miniHomeBack" style="margin:auto; width: 30%; background-color: rgba(0,0,0,0.06);">
                <iconify-icon icon="ic:baseline-home" style="font-size: 2.4em; margin:auto;"></iconify-icon>

            </div>
            <div id="miniNotification">
                <iconify-icon class="fight iconStyle" id="iconNotifFight2" style="margin:0; display:none; color:darkred;" icon="mdi:sword-cross"></iconify-icon>
                <iconify-icon icon="fluent-mdl2:add-friend" id="iconNotifFriendRequest2" style="display:none; color:forestgreen;"></iconify-icon>
                <iconify-icon icon="mdi:bell-notification" style="font-size: 2.4em; margin:auto"></iconify-icon>
            </div>
        </div>
        <div class="miniFriendList" id="miniFriendList">
            <div class="backgroundLittleMenu">
                <div class="shapeLittleMenu"></div>
                <div class="shapeLittleMenu"></div>
            </div>
            <div id="fMenu">
                <input type="text" id="searchBar" placeholder="Add Friend: type username">
            </div>
            <div class="miniDropdown "></div>
        </div>
        <div class="miniNotificationList" id="miniNotificationList" style="display: none;">
            <div class="backgroundLittleMenu">
                <div class="shapeLittleMenu"></div>
                <div class="shapeLittleMenu"></div>
            </div>
            <div class="miniDropdownNotification"></div>
        </div>
    </div>
</div>
<div class="notification" style="display: none">
    <div class="notification-content">
        <p id="notificationTextMessage"></p>
        <button class="ok-btn" id="ok-btn">OK</button>
        <button class="ok-btn" style="display: none" id="cancelChallengeMini" >Cancel</button>
    </div>
</div>










</body>

<script type="module" src="home.js"></script>
<script type="module" src="../plugins/connection.js"></script>
</html>
