<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/loginRegister/loginRegister.css" type="text/css" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Connect4</title>
    <script src="cordova.js"></script>
</head>
<body>
<div class="Wrapper">
    <h1 id="title">Connect4</h1>
    <div class="credentialBlock">
        <div class="top">
            <div class="login-text" id="login">
                <h2 class="littleNames">Login</h2>
            </div>
            <div class="signIn-text" id="signIn">
                <h2 class="littleNames">Sign Up</h2>
            </div>
        </div>

        <div id="log">
            <div class="body">
                <input id="usernameLoginInput" type="text" placeholder="Enter Username" name="log_name" class="inp" maxlength="10" required>
                <input id="passwordLoginInput" type="password" placeholder="Enter Password" name="log_pswd" class="inp" required>
                <div id="retrieveSession">
                    <a>It looks like you were connected before. Continue as:</a>
                    <button id="usernameToContinueWith"></button>
                </div>
                <br>
                <div id = "errorMessageLogin" style="color:red"></div>
            </div>
            <br>
            <button class="button" id="loginButton">Login</button>
        </div>

        <div id="reg">
            <div class="body">
                <input id="usernameRegisterInput" type="text" placeholder="Username - 10 characters maximum" name="reg_name" class="inp" maxlength="10" required>
                <input id="mailRegisterInput" type="email" placeholder="e-mail@example.com" name="reg_email" class="inp" required>
                <input id="passwordRegisterInput" type="password" placeholder="Password" name="reg_pswd" class="inp" required>
                <input id="confirmPasswordRegisterInput" type="password" placeholder="Confirm password" name="reg_pswd2" class="inp" required>
                <div id = "errorMessage" style="display:none; color: red"> </div>
            </div>
            <button class="button" id="registerButton">Register</button>
        </div>

    </div>
    <div>

    </div>
</div>
<div class="background">
    <div class="shape"></div>
    <div class="shape"></div>
</div>
</body>

<script type="module" src="loginRegister/loginRegister.js"></script>
</html>
